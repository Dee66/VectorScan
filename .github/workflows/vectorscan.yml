name: VectorScan CI

on:
  pull_request:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run pytest with coverage
        env:
          VSCAN_ALLOW_NETWORK: "0"
          VSCAN_ALLOW_TERRAFORM_DOWNLOAD: "0"
        run: |
          pytest \
            --cov=. \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml

      - name: Upload coverage report
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

  lint:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run static checks
        run: |
          bash scripts/run_static_checks.sh

  golden:
    needs:
      - tests
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Compare golden JSON and YAML outputs
        env:
          VSCAN_ALLOW_NETWORK: "0"
          VSCAN_ALLOW_TERRAFORM_DOWNLOAD: "0"
        run: |
          pytest \
            tests/test_json_output.py \
            tests/test_end_to_end_scenarios.py::test_scenario_d_audit_ledger_matches_golden

  schema-guard:
    needs:
      - golden
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Regenerate schema documentation
        env:
          VSCAN_ALLOW_NETWORK: "0"
        run: |
          python3 scripts/generate_schema_docs.py --output docs/output_schema.md

      - name: Fail on schema drift
        run: |
          git diff --exit-code docs/output_schema.md

  reproducibility:
    needs:
      - golden
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Validate deterministic outputs
        env:
          VSCAN_OFFLINE: "1"
          VSCAN_ALLOW_NETWORK: "0"
          VSCAN_ALLOW_TERRAFORM_DOWNLOAD: "0"
          VSCAN_CLOCK_EPOCH: "1730000000"
          VSCAN_CLOCK_ISO: "2024-11-16T00:00:00Z"
          SOURCE_DATE_EPOCH: "1730000000"
          VSCAN_FORCE_DURATION_MS: "200"
          VSCAN_FORCE_PLAN_PARSE_MS: "200"
          TZ: "UTC"
        run: |
          set -euo pipefail
          run_deterministic() {
            local plan="$1"
            local prefix="$2"
            python3 tools/vectorscan/vectorscan.py "$plan" --json > "${prefix}_first.json"
            python3 tools/vectorscan/vectorscan.py "$plan" --json > "${prefix}_second.json"
            diff -u "${prefix}_first.json" "${prefix}_second.json"
          }

          run_deterministic examples/aws-pgvector-rag/tfplan-pass.json pass
          run_deterministic examples/aws-pgvector-rag/tfplan-fail.json fail

  terraform-tests:
    needs:
      - tests
      - lint
      - golden
      - schema-guard
      - reproducibility
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.13.5'
          terraform_wrapper: false

      - name: Run VectorScan with Terraform tests enabled
        env:
          VSCAN_ALLOW_NETWORK: "1"
        run: |
          python3 tools/vectorscan/vectorscan.py \
            examples/aws-pgvector-rag/tfplan-pass.json \
            --json \
            --allow-network \
            --terraform-tests

  run-vectorscan:
    needs:
      - tests
      - lint
      - golden
      - terraform-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run VectorScan on PASS plan
        run: |
          python3 tools/vectorscan/vectorscan.py examples/aws-pgvector-rag/tfplan-pass.json --json > vectorscan-pass.json || true

      - name: Run VectorScan on FAIL plan
        run: |
          python3 tools/vectorscan/vectorscan.py examples/aws-pgvector-rag/tfplan-fail.json --json > vectorscan-fail.json || true

      - name: Package VectorScan free bundle
        run: |
          python3 tools/vectorscan/build_vectorscan_package.py

      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.4'

      - name: Verify VectorScan free bundle and sign (keyless)
        run: |
          # Future enhancement: sign vectorscan-free.zip with cosign
          test -f dist/vectorscan-free.zip || (echo 'vectorscan-free.zip missing' && exit 1)
          (cd dist && sha256sum -c vectorscan-free.zip.sha256)
          cosign sign-blob --yes \
            --output-signature dist/vectorscan-free.zip.sig \
            --output-certificate dist/vectorscan-free.zip.crt \
            dist/vectorscan-free.zip

      - name: Verify signature (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign verify-blob \
            --certificate dist/vectorscan-free.zip.crt \
            --signature dist/vectorscan-free.zip.sig \
            --certificate-identity-regexp ".*" \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            dist/vectorscan-free.zip

      - name: Aggregate VectorScan metrics
        run: |
          python3 tools/vectorscan/aggregate_metrics.py --out vectorscan-metrics.json || true

      - name: Upload VectorScan results
        uses: actions/upload-artifact@v4
        with:
          name: vectorscan-results
          path: |
            vectorscan-pass.json
            vectorscan-fail.json
            dist/vectorscan-free.zip
            dist/vectorscan-free.zip.sha256
            dist/vectorscan-free.zip.sig
            dist/vectorscan-free.zip.crt
            vectorscan-metrics.json
