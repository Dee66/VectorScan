[tool.black]
line-length = 100
target-version = ["py311"]
exclude = """
/(
    \\.venv
  | __pycache__
  | \\.terraform-bin
  | dist
)/
"""

[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = [
  "__pycache__",
  ".terraform-bin",
  "dist",
]

[tool.ruff.lint]
# Enable basic rule sets (pyflakes, pycodestyle)
select = ["E", "F", "W"]
ignore = [
  "E501",  # line length handled by formatter
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["E402"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.isort]
profile = "black"
line_length = 100
known_first_party = [
  "vectorscan",
  "tools",
  "tests",
]
skip = [
  "__pycache__",
  ".terraform-bin",
  "dist",
  ".venv",
]
