name: Validate Schema

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.7.1
      - name: Install deps
        run: poetry install
      - name: Validate canonical schema
        run: |
          poetry run python - <<'PY'
          from pathlib import Path
          import json
          schema = json.loads(Path('schemas/guardsuite_pillar_schema.json').read_text())
          print(f"Schema loaded with top-level keys: {sorted(schema)}")
          PY
